<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #first{
            color: lightpink;
        }
        #fourth{
            color: lightblue;
        }

        .same{
            color: lightgray;
        }

        h2, h3, h4{
            color: green;
        }

    </style>
</head>
<body>
    

    <h1 id="first">Welcome to Selectors in CSS</h1>
    <h1 class="same">Welcome to Selectors in CSS</h1>
    <h1 class="same">Welcome to Selectors in CSS</h1>
    <h1 id="fourth">Welcome to Selectors in CSS</h1>
    <h1 class="same">Welcome to Selectors in CSS</h1>

    <hr>

    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

</body>
</html>
