<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 style="text-align: center;">Students Registration Form</h1>

    <form style="background-color: lightgray;">
        <fieldset>
            <legend>Admission Form</legend>

            <!-- <label for="">First Name</label> -->
            <input placeholder="First Name" type="text">
            <!-- <label for="">Last Name</label> -->
            <input placeholder="Last Name" type="text"> <br> <br>

            <label for="">Contact</label>
            <input placeholder="e.g; 0323-0123456" type="number" name="" id=""> <br><br>

            <label for="">Qualification</label>
            <select>
                <option value="" disabled selected required>Select Qualification</option>
                <option value="">Bachelors</option>
                <option value="">Masters/MPhil</option>
                <option value="">PHD</option>
                <option value="">Others</option>
            </select> <br> <br>

            <input type="date" name="" id="">
            <!-- <input type="datetime" name="" id=""> -->
            <input type="datetime-local" name="" id=""> <br> <br>

            <input type="file" name="" id="">

            <input type="hidden" name=""> <br> <br>
            
            <label for="">Password</label>
            <input type="password" name="" id=""> <br> <br>

            <label for="">Search</label>
            <input type="search" name="" id="">  <br> <br>

            <label for="">URL</label>
            <input type="url" name="" id=""> <br> <br>

            <label for="">Range</label>
            <input type="range" name="" id=""> <br> <br>

            <label for="">Message</label>
            <textarea rows="4" cols="50" placeholder="Message (Optional)"></textarea>

            <input type="reset" value="Reset"> <br> <br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <hr>

    <audio src="audio.mp3" controls></audio> <br>
    <video src="video.mp4" controls></video>

    <hr>

    <iframe src="https://maps.app.goo.gl/urgkgkaF1EqLJ7cdA" frameborder="1"></iframe>

</body>
